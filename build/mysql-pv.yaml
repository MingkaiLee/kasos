apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  labels:
    app: kasos
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/c/share/mysql
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: app
          operator: In
          values:
          - kasos
        - key: tier
          operator: In
          values:
          - mysql