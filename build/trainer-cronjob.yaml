apiVersion: batch/v1
kind: CronJob
metadata:
  name: trainer
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 1800
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trainer
            image: kasos-trainer:v0.1
            command: ["/app"]
            resources:
              limits:
                memory: 2Gi
                cpu: 2000m
          restartPolicy: Never